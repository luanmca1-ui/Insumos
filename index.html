<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedido de Insumos</title>
  <style>
    :root {
      --bg: #0a0f1c;
      --card: #0f1729;
      --text: #f8fafc;
      --muted: #cbd5e1;
      --accent: #e63946; /* vermelho do logo */
      --accent-2: #fbbf24; /* amarelo */
      --outline: rgba(230, 57, 70, 0.4);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 24px;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, #1d2a44, #0a0f1c 55%), #0a0f1c;
      color: var(--text);
      display: flex;
      justify-content: center;
    }
    .card {
      width: min(720px, 100%);
      background: linear-gradient(135deg, rgba(15,23,41,0.92), rgba(15,23,41,0.85));
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.06);
    }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p.subtitle { margin: 0 0 16px; color: var(--muted); }
    label { display: block; margin-top: 12px; font-weight: 600; }
    input, textarea, select {
      width: 100%;
      margin-top: 6px;
      padding: 10px 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px;
      color: var(--text);
    }
    select option {
      background: #0f1729;
      color: var(--text);
    }
    input:focus, textarea:focus, select:focus {
      outline: 1px solid var(--accent);
      box-shadow: 0 0 0 3px var(--outline);
    }
    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(120deg, var(--accent), #f97316);
      color: #0b1220;
      font-weight: 700;
      letter-spacing: 0.2px;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 12px 24px rgba(249,115,22,0.35); }
    #status { margin-top: 14px; white-space: pre-line; color: var(--accent); }
    .muted { color: var(--muted); font-size: 13px; margin-top: 6px; }
    .items-header { margin-top: 18px; display: flex; justify-content: space-between; align-items: center; }
    .item-row {
      margin-top: 12px;
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 10px;
      background: rgba(255,255,255,0.02);
    }
    .item-row .row-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 8px;
      gap: 8px;
    }
    .secondary-btn {
      width: auto;
      padding: 8px 10px;
      background: rgba(255,255,255,0.08);
      color: var(--text);
      border-radius: 8px;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.08);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Pedido de Insumos</h1>
    <p class="subtitle">Preencha e clique em salvar. O resumo já sai pronto para WhatsApp.</p>

    <form id="insumoForm">
      <label>Barbearia
        <select name="barbearia" required>
          <option value="" disabled selected>Selecione a unidade</option>
          <option>TBE TROPICAL</option>
          <option>TBE PÁTIO NORTE</option>
          <option>TBE BENFICA</option>
          <option>TBE BEAUTY EXPRESS</option>
          <option>TBE MARABÁ</option>
          <option>TBE METRÓPOLE</option>
          <option>TBE BOA VISTA</option>
          <option>TBE BOULEVARD</option>
          <option>TBE TACARUNA</option>
          <option>TBE PÁTIO BELÉM</option>
          <option>TBE PARQUE</option>
          <option>TBE SÃO LUÍS</option>
          <option>TBE PARAGABA</option>
          <option>TBE CASTANHEIRA</option>
          <option>TBE LIGHT</option>
          <option>TBE IANDÊ</option>
          <option>TBE BOAVISTA SP</option>
        </select>
      </label>
      <label>Favorecido (quem compra)
        <input name="favorecido" placeholder="Nome do responsável" required />
      </label>
      <label>PIX do responsável
        <input name="pix" placeholder="Chave PIX" required />
      </label>
      <label>Responsável pelo envio
        <input name="responsavelEnvio" placeholder="Quem preencheu o pedido" required />
      </label>

      <div class="items-header">
        <h3 style="margin:0">Itens</h3>
        <button type="button" class="secondary-btn" id="addItem">+ Adicionar item</button>
      </div>
      <div id="items"></div>

      <button type="submit">Salvar pedido</button>
    </form>

    <div id="status"></div>
    <button type="button" id="copyBtn" class="secondary-btn" style="margin-top:8px; width:100%;" disabled>Copiar resumo</button>
    <p class="muted">Após salvar, você pode copiar o resumo com o botão acima.</p>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyn0rAftvPbK6xkgnePLkCQ5S_PeY-DFADuDrAUK7lOldx515BQAg_hXkNkrE2tL8zBeg/exec';

    const form = document.getElementById('insumoForm');
    const statusEl = document.getElementById('status');
    const itemsContainer = document.getElementById('items');
    const addItemBtn = document.getElementById('addItem');
    const copyBtn = document.getElementById('copyBtn');

    function createItemRow() {
      const wrapper = document.createElement('div');
      wrapper.className = 'item-row';
      wrapper.innerHTML = `
        <label>Nome do insumo
          <input name="insumo" placeholder="Lâminas, shampoo..." required />
        </label>
        <label>Quantidade
          <input name="quantidade" type="number" step="1" min="0" required />
        </label>
        <label>Valor (R$)
          <input name="valor" type="number" step="0.01" min="0" required />
        </label>
        <label>Descrição
          <textarea name="descricao" rows="2" placeholder="Observações, marca preferida..."></textarea>
        </label>
        <div class="row-actions">
          <button type="button" class="secondary-btn remove-item">Remover</button>
        </div>
      `;
      wrapper.querySelector('.remove-item').addEventListener('click', () => {
        if (itemsContainer.children.length > 1) {
          wrapper.remove();
        }
      });
      return wrapper;
    }

    function addItemRow() {
      const row = createItemRow();
      itemsContainer.appendChild(row);
    }

    addItemBtn.addEventListener('click', () => {
      addItemRow();
    });

    copyBtn.addEventListener('click', async () => {
      const text = statusEl.textContent;
      if (!text) return;
      try {
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = 'Copiado!';
        setTimeout(() => (copyBtn.textContent = 'Copiar resumo'), 1500);
      } catch (err) {
        copyBtn.textContent = 'Erro ao copiar';
        setTimeout(() => (copyBtn.textContent = 'Copiar resumo'), 1500);
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Enviando...';
      copyBtn.disabled = true;

      const formData = new FormData(form);
      const barbearia = formData.get('barbearia');
      const favorecido = formData.get('favorecido');
      const pix = formData.get('pix');
      const responsavelEnvio = formData.get('responsavelEnvio');

      const items = Array.from(itemsContainer.querySelectorAll('.item-row')).map((row) => {
        return {
          insumo: row.querySelector('input[name="insumo"]').value,
          quantidade: row.querySelector('input[name="quantidade"]').value,
          valor: row.querySelector('input[name="valor"]').value,
          descricao: row.querySelector('textarea[name="descricao"]').value
        };
      }).filter(item => item.insumo);

      if (!items.length) {
        statusEl.textContent = 'Adicione pelo menos um item.';
        return;
      }

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' }, // evita preflight de CORS
          body: JSON.stringify({ barbearia, favorecido, pix, responsavelEnvio, items })
        });
        const data = await res.json();
        if (!data.ok) throw new Error(data.error || 'Erro ao salvar');

        statusEl.textContent = 'Salvo! Copie e cole no WhatsApp:\n\n' + data.resumo;
        copyBtn.disabled = false;
        form.reset();
        itemsContainer.innerHTML = '';
        addItemRow();
      } catch (err) {
        statusEl.textContent = 'Erro: ' + err.message;
        copyBtn.disabled = true;
      }
    });

    // inicial
    addItemRow();
  </script>
</body>
</html>
